<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jsControl.js"></script>
</head>

<body>
  <div id="beforeSelection">
    <div class="top">
      <h1 id="heading">I want to write like...</h1>
      <div id="choosePreLoaded">
        <div class="styled-select">
          <select id="writeLike">
            <option value='austen'>Jane Austen</option>
            <option value='shakespeare'>Shakespeare</option>
            <option value='wilde'>Oscar Wilde</option>
            <option value='fitzgerald'>F. Scott Fitzgerald</option>
            <option value='cbronte'>Charlotte Bronte</option>
            <option value='ebronte'>Emily Bronte</option>
            <option value='dickens'>Charles Dickens</option>
            <option value='twain'>Mark Twain</option>
            <option value='christie'>Agatha Christie</option>
            <option value='poe'>Edgar Allan Poe</option>
          </select>
        </div>
        <br>
        <button type="button" class="btn-default" id="subDrop">please</button>
        <br>
        <button type="button" class="btn-default" id="otherText">I have a better idea...</button>
      </div>
    </div>
    <div id="chooseCustom">
      <textarea id="sourceText" cols="70" rows="25"></textarea>
      <br><br>
      <button type="button" class="btn-default" class="please" id="sub">please</button>
      <br> <br>
      <button type="button" class="btn-default" id="choose">Actually I changed my mind</button>
    </div>
  </div>
  <div id="afterSelection">
    <div class="top">
      <h1 id="afterHeading">Type away!</h1>
      <div id="daStuff" contenteditable="true">
        <span class="word">Edit</span> <span class="word">me</span>
      </div>
    </div>
    <br>
    <button type="button" class="btn-default" id="back">I want to write like someone else...</button>
  </div>

</body>

</html>
